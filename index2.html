<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript1.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="gridContainer"></div>
    <br>
    <label for="gridSizeInput">Size: <span id="gridSizeDisplay">3x3</span></label>
    <input type="range" min="3" max="20" value="3" id="gridSizeInput">
    
    <br>
    <br>
    <label for="colorSelection">Select Color:</label>
    <input type="radio" name="colorSelection" value="black" id="black" checked>
    <label for="black">Black</label>
    <input type="radio" name="colorSelection" value="red" id="red">
    <label for="red">Red</label>
    <input type="radio" name="colorSelection" value="blue" id="blue">
    <label for="blue">Blue</label>
    
</body>
</html>
